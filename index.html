<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Kiwi Word Generator</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Sigmar+One&display=swap" rel="stylesheet"> 
</head>
<body>

    <main>
        <header>
            <h1>Random Kiwi</h1>
            <p>New Zealand has three official languages; English, Maori and NZ Sign Language.</p>
            <p>Like many countries NZ has lots of fun everyday slang words.</p>
        </header>
    
        <form action="">
    
            <div class="button">
                <label class="visuallyHidden" for="button">Click the Button to get a word!</label>
                <input type="submit" value="Get Kiwi!" id="button" data-hash="#results">
            </div>
    
        </form>
    </main>

    <section class="results wrapper" id="results">
        <h2>lets test some shit</h2>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script> 
</body>
</html>
